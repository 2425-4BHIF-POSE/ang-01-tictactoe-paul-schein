<div>
  <app-tictactoe-table #table/>
  @if (table.winner() === Player.None) {
    @if (table.moveCount >= 9) {
      <p>It's a draw!</p>
    }
    @else {
      <p>Current Player: {{table.currentPlayer()}}</p>
    }
  }
  @else {
    <p>Winner: {{table.winner()}}</p>
  }
  <button mat-flat-button (click)="table.reset()">Reset</button>
</div>
